version: 2
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: masscan-go
builds:
  - id: masscan-go-linux
    ldflags:
      - -s -w
    binary: masscan-go
    env:
      - CGO_ENABLED=1
    main: ./cmd/masscan-go/masscan-go.go
    goos:
      - linux
    goarch:
      - amd64
      # - arm64

archives:
  - formats:
      - zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"

announce:
  slack:
    enabled: true
    channel: '#release'
    username: GoReleaser
    message_template: 'New Release: {{ .ProjectName }} {{.Tag}} is published! Check it out at {{ .ReleaseURL }}'

  discord:
    enabled: true
    message_template: '**New Release: {{ .ProjectName }} {{.Tag}}** is published! Check it out at {{ .ReleaseURL }}'